apiVersion: v1
kind: Service
metadata:
  name: pi-proxy-lb
  labels: 
    kubernetes.courselabs.co: persistentvolumes
    app: pi-proxy
spec:
  ports:
    - port: 8010
      targetPort: http
      name: http
  selector:
    app: pi-proxy
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: pi-proxy-np
  labels:
    app: pi-proxy
    kubernetes.courselabs.co: persistentvolumes
spec:
  ports:
    - port: 8010   
      targetPort: http 
      name: http
      nodePort: 30010
  selector:
    app: pi-proxy
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pi-proxy
  labels:
    app: pi-proxy
    kubernetes.courselabs.co: persistentvolumes
spec:
  selector:
    matchLabels:
      app: pi-proxy
  template:
    metadata:
      labels:
        app: pi-proxy
        storage: container
    spec:
      containers:
        - image: nginx:1.18-alpine
          name: nginx
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: config
              mountPath: "/etc/nginx/"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: nginx-configmap
