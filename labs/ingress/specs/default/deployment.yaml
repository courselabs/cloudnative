apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    kubernetes.courselabs.co: ingress
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:1.18-alpine
          name: nginx
          volumeMounts:
            - name: content
              mountPath: /usr/share/nginx/html
      volumes:
        - name: content
          configMap:
            name: nginx-content