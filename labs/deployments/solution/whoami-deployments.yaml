apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-lab-v1
  labels:
    kubernetes.courselabs.co: deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami-lab
      version: v1
  template:
    metadata:
      labels:
        app: whoami-lab
        version: v1
    spec:
      containers:
        - name: app
          image: sixeyed/whoami:21.04
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-lab-v2
  labels:
    kubernetes.courselabs.co: deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami-lab
      version: v2
  template:
    metadata:
      labels:
        app: whoami-lab
        version: v2
    spec:
      containers:
        - name: app
          image: sixeyed/whoami:21.04
          env:
            - name: WHOAMI_MODE
              value: q