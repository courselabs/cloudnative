apiVersion: apps/v1
kind: Deployment
metadata:
  name: configurable
  labels: 
    kubernetes.courselabs.co: configmaps
    app: configurable
spec:
  selector:
    matchLabels:
      app: configurable
  template:
    metadata:
      labels:
        app: configurable
    spec:
      containers:
        - name: app
          image: sixeyed/configurable:21.04
          envFrom:
            - configMapRef:
                name: configurable-env
